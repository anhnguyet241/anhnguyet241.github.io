<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Bộ đề</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .question-selection-list { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .question-selection-list label { display: block; padding: 5px; border-bottom: 1px solid #eee; }
        .question-selection-list label:hover { background-color: #f0f0f0; }
        .question-selection-list .question-topic { font-size: 0.8em; color: #6c757d; margin-left: 10px; background-color: #e9ecef; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Bộ đề thi</h1>
        <div id="admin-nav-container"></div>
        <main>
            <button id="add-set-btn" class="btn btn-primary">Tạo bộ đề mới</button>
            <table class="styled-table">
                <thead><tr><th>Tên bộ đề</th><th>Số câu</th><th>Ngày tạo</th><th>Hành động</th></tr></thead>
                <tbody id="sets-list"></tbody>
            </table>
        </main>
    </div>

    <div id="set-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modal-title">Tạo bộ đề mới</h2>
            <form id="set-form" novalidate>
                <input type="hidden" id="set-id">
                <div class="form-group"><label for="set-name">Tên bộ đề:</label><input type="text" id="set-name" class="form-control"></div>
                <div class="form-group"><label for="set-description">Mô tả (tùy chọn):</label><textarea id="set-description" class="form-control"></textarea></div>
                <div class="form-group">
                    <label>Chọn câu hỏi từ ngân hàng (<span id="selected-count">0</span> câu đã chọn):</label>
                    
                    <!-- BỘ LỌC MỚI -->
                    <div style="display: flex; gap: 15px; margin-bottom: 10px; align-items: center;">
                        <select id="topic-filter" class="form-control" style="flex: 1;">
                            <option value="">-- Lọc theo chủ đề --</option>
                        </select>
                        <input type="text" id="question-search" class="form-control" placeholder="Tìm theo nội dung..." style="flex: 2;">
                    </div>

                    <div id="question-selection-list" class="question-selection-list">
                        <p>Đang tải danh sách câu hỏi...</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Lưu bộ đề</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Hủy</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quiz-sets.js"></script>
</body>
</html>
